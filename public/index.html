<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grocery List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/lumen/bootstrap.min.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <h1>Grocery List</h1>
  <h2>Add Your Items Below!</h2>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <ul class="list-group item-list">
          <li class="list-group">
            <form id="item-form">
              <div class="container">
                <div class="row">
                  <div class="col-10">
                    <input class="new-item form-control" placeholder="Add a item" type="text" />
                  </div>
                  <div class="col-2">
                    <button type="submit" class="btn btn-warning">Add a Item</button>
                  </div>
                </div>
              </div>
            </form>
          </li>
          <span class="item-container">
          </span>
        </ul>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="js/view.js" type="text/javascript"></script>
</body>
</html>
